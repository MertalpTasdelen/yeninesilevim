{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Ürün Listesi</h2>
    <form method="GET" action="{% url 'product_list' %}" class="mb-4">
        <div class="input-group mb-3">
            <input type="text" id="search-input" name="q" class="form-control"
                placeholder="Ürün adı, barkod veya alış barkodu ile ara..." value="{{ query|default_if_none:'' }}"
                aria-label="Search products" aria-describedby="filter-icon">
            <button type="button" class="btn btn-outline-secondary" id="openSearchCamera"
                title="Kamera ile barkod tara">
                <i class="bi bi-camera"></i>
            </button>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="filter-icon">
                <i class="fas fa-filter"></i>
            </span>
            <select class="form-select" id="sort-by" name="sort_by" onchange="this.form.submit()">
                <option value="" {% if not sort_by %}selected{% endif %}>Sıralama seçin</option>
                <option value="stock_desc" {% if sort_by == 'stock_desc' %}selected{% endif %}>Stoğa göre azalan</option>
                <option value="stock_asc" {% if sort_by == 'stock_asc' %}selected{% endif %}>Stoğa göre artan</option>
                <option value="selling_price_desc" {% if sort_by == 'selling_price_desc' %}selected{% endif %}>Satış
                    fiyatına göre azalan</option>
                <option value="selling_price_asc" {% if sort_by == 'selling_price_asc' %}selected{% endif %}>Satış
                    fiyatına göre artan</option>
            </select>
        </div>
    </form>
    <div id="product-list" class="row">
        {% include 'inventory/product_list_results.html' %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');
    let page = 1;
    let loading = false;
    let hasNext = true;

    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.getElementById('search-input');
        const cameraButton = document.getElementById('openSearchCamera');

        function applyScannedBarcode(value) {
            if (!searchInput) {
                return;
            }
            searchInput.value = value;
            searchInput.focus();
            searchInput.dispatchEvent(new Event('input', { bubbles: true }));
        }

        function handleBarcodePayload(payload) {
            if (payload && payload.type === 'barcode_scanned' && payload.field === 'product_search' && payload.value) {
                applyScannedBarcode(payload.value);
            }
        }

        function consumeStoredBarcode() {
            try {
                const storedPayload = localStorage.getItem('last_scanned_barcode');
                if (!storedPayload) {
                    return;
                }
                const parsed = JSON.parse(storedPayload);
                if (parsed && parsed.field === 'product_search') {
                    handleBarcodePayload(parsed);
                    localStorage.removeItem('last_scanned_barcode');
                }
            } catch (error) {
                console.error('Kaydedilen barkod okunamadı:', error);
            }
        }

        window.addEventListener('message', (event) => {
            handleBarcodePayload(event.data);
        });

        window.addEventListener('storage', (event) => {
            if (event.key === 'last_scanned_barcode') {
                consumeStoredBarcode();
            }
        });

        window.addEventListener('focus', consumeStoredBarcode);
        consumeStoredBarcode();

        if (cameraButton) {
            cameraButton.addEventListener('click', () => {
                window.open("{% url 'camera_view' %}?field=product_search", "_blank", "width=800,height=600");
            });
        }

        // Initially check button states
        checkAuthButtons();

        // Re-check button states after each AJAX load
        $(document).ajaxComplete(function () {
            checkAuthButtons();
        });

        // Intercept stock adjustment forms to prevent full page reload
        $(document).on('submit', '.stock-adjust-form', function (e) {
            e.preventDefault();
            const form = $(this);
            // Skip if button is disabled (not logged in)
            if (form.find('button').hasClass('disabled')) {
                return;
            }
            fetch(form.attr('action'), {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const productId = form.data('product-id');
                    // Update the stock display for the specific product
                    document.getElementById('stock-' + productId).innerText = data.stock;
                });
        });
    });

    function checkAuthButtons() {
        const isLoggedIn = {{ request.session.is_logged_in|yesno:"true,false" }};

        const editButtons = document.querySelectorAll('.edit-button');
        const stockButtons = document.querySelectorAll('.stock-adjust-button');

        editButtons.forEach(button => {
            if (!isLoggedIn) {
                button.classList.add('disabled');
                button.setAttribute('disabled', 'disabled');
            } else {
                button.classList.remove('disabled');
                button.removeAttribute('disabled');
            }
        });

        stockButtons.forEach(button => {
            if (!isLoggedIn) {
                button.classList.add('disabled');
                button.setAttribute('disabled', 'disabled');
            } else {
                button.classList.remove('disabled');
                button.removeAttribute('disabled');
            }
        });
    }

    // Pagination for AJAX
    $(document).on('click', '.pagination a', function (e) {
        e.preventDefault();
        var page = $(this).attr('href').split('page=')[1];
        fetch_data(page);
    });

    function fetch_data(page) {
        $.ajax({
            url: "/ajax/search/?page=" + page,
            success: function (data) {
                $('#product-list').html(data);
                checkAuthButtons();
            }
        });
    }

    document.getElementById('search-input').addEventListener('input', function () {
        const query = this.value;
        const sortBy = document.getElementById('sort-by').value;
        fetch(`{% url 'product_list' %}?q=${query}&sort_by=${sortBy}`, {
            headers: {
                'X-CSRFToken': csrftoken,
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('product-list').innerHTML = data.html;
                page = 1; // Reset page number for infinite scrolling
                hasNext = data.has_next; // Update hasNext based on response
                checkAuthButtons();
            });
    });

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !loading && hasNext) {
            loading = true;
            page += 1;
            const query = document.getElementById('search-input').value;
            const sortBy = document.getElementById('sort-by').value;
            fetch(`{% url 'product_list' %}?page=${page}&q=${query}&sort_by=${sortBy}`, {
                headers: {
                    'X-CSRFToken': csrftoken,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('product-list').insertAdjacentHTML('beforeend', data.html);
                    loading = false;
                    hasNext = data.has_next;
                    checkAuthButtons();
                });
        }
    });

    function calculatePrice(barcode, sellingPrice, commution) {
        window.location.href = `{% url 'profit_calculator' %}?barcode=${encodeURIComponent(barcode)}&selling_price=${encodeURIComponent(sellingPrice)}&commution=${encodeURIComponent(commution)}`;
    }
</script>
{% endblock %}
