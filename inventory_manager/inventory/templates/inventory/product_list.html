{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
<div class="card">
    <h2>Product List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="{% url 'adjust_stock' product.id -1 %}" class="btn btn-danger btn-sm">-1</a>
                    <a href="{% url 'adjust_stock' product.id 1 %}" class="btn btn-success btn-sm">+1</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
