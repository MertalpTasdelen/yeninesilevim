{% extends 'base.html' %}

{% block title %}Camera{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Camera Access</h1>
    <video id="video" width="320" height="240" autoplay class="mt-3"></video>
    <button id="cameraButton" class="btn btn-primary mt-3">Open Camera</button>
    <button id="scanBarcode" class="btn btn-success mt-3">Scan Barcode</button>
    <div id="result" class="mt-3"></div>
</div>
<script>
    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');

    document.getElementById('cameraButton').addEventListener('click', function() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => console.error('Error accessing the camera: ', error));
    });

    document.getElementById('scanBarcode').addEventListener('click', async function() {
        // Create a canvas to capture the video frame
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert the canvas to a data URL
        const imageData = canvas.toDataURL('image/png');

        // Send the image data to the server for processing
        const response = await fetch('/scan-barcode/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imageData })
        });
        
        const result = await response.json();
        resultDiv.textContent = result.message;
    });
</script>
{% endblock %}
