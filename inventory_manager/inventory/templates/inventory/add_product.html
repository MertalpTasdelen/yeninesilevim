{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="card">
    <h2>Add New Product</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode" name="barcode" required>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" name="purchase_price" step="0.01" required>

        <label for="selling_price">Selling Price:</label>
        <input type="number" id="selling_price" name="selling_price" step="0.01" required>

        <label for="commution">Commution:</label>
        <input type="number" id="commution" name="commution" step="0.01" required>

        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" required>

        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url">

        <button type="submit" class="btn">Add Product</button>
    </form>
</div>
{% endblock %}
